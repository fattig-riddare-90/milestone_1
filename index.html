<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHBJs Alltjänst</title>
    <meta name="description" content="SHBJ Allservice, provides staffing solutions for your business">
        <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
        <!--Page navigation-->

        <!--Header-->
    <header>
        <div>
            <h1>SHBJs Alltjänst</h1>
            <p></p> <!-- Slogan goes here -->
        </div>
    </header>
    <main>
        <section>
            <h2>Om Oss</h2>
            <p>Information about the company goes here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 SHBJs Alltjänst</p>
    </footer>

    <!-- Formulär -->
    <div class="container mt-5 contact-form">
        <h2>How can we assist?</h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </div>

    <!-- Bootstrap Modal (Placed before bootstrap javascript to ensure correct function) -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Thank you for your message!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Stäng"></button>
                </div>
                <div class="modal-body">
                    We will get back to you as soon as possible.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Eget JavaScript (to show modal after the form submit button has been pressed) -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // to stop form standard procedure

            // Show Bootstrap-modal
            var successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();

            // clear form 
            this.reset();
        });
    </script>

    
</body>

</html>
